
spring.datasource.url=jdbc:postgresql://localhost:5432/dockerdb
spring.datasource.username=${POSTGRES_USER:docker}
spring.datasource.password=${POSTGRES_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.open-in-view=false
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = update

#comment the following line to show auto-generated Spring REST API
spring.data.rest.detection-strategy=annotated

spring.kafka.template.default-topic=kafka_topic
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=group-id